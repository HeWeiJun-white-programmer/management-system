<body>
    <div class="box">
        <label for=""><img src="./image/close.png" alt="" id="eye"></label>
         <input type="password"name="password" id="pwd">
         <script>
             //获取元素
             var eye=document.getElementById('eye')
             var pwd=document.getElementById('pwd');
            //密码算法
            var flag=0;
             eye.addEventListener('onclick',function(){
                     if(flag==0)
                     {pwd.type='text';
                     flag=1  
                     eye.src='./image/open.png' }
                   else {
                       pwd.type='password';
                       eye.src='./image/close.png';
                       flag=0
                   } 
                    })
         </script>
    </div>
